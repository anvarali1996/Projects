<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="aytilishi">

      <h1 id="demo"></h1>

    <!-- <button id="rock">Rock</button> -->
    <!-- <button id="paper">Paper</button> -->
    <!-- <button id="scissors">Scissors</button> -->
    <div class="rasmlar">

      <img

        id="scissors"
        src="img/pngaaa.com-3313787 (1).png"

      />
      <img class="paper" id="paper" src="img/pngaaa.com-3313772.png" alt="" />
    </div>
    <div class="compbox">

        width="200px"

        width="200px"

        alt=""
      />
      <img
        width="200px"
        class="scissorss"

      />

    <div class="habar">
      <h1 id="birinchi"></h1>
      <h1 id="ikkinchi"></h1>
      <h1 id="uchinchi"></h1>
      <!-- <h1 id="demo"></h1> -->
